<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinLibrary</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header class="header-container">
        <h1>Library</h1>
        <h2>Sign Up</h2>
    </header>
    <div class="button-add">
        <button class="btn-add-book">Add A Book</button>
    </div>
    <div class="main-container">
        <div class="library-book">
            <p>Sample book</p>
            <h3>Author</h3>
            <p>Agatha Christie</p>
            <h3>Title</h3>
            <p>Murder On The Orient Express</p>
            <h3>Pages</h3>
            <p>300</p>
            <button>Read</button>
            <button id="Remove">Remove</button>
            </div>
    </div>
    <dialog>
        <form action="#" method="post">
            <!-- Need to add additional attribute validations to do later -->
            <label for="Author-Name">Author Name</label>
            <input type="text" id="Author-Name" required> 
            <label for="Book-Name">Book Name</label>
            <input type="text" id="Book-Name" >
            <label for="Pages">No. of Pages</label>
            <input type="number" id="Pages" >
            <button>Read</button>
            <button type="submit">Submit</button>
            <button>Cancel</button>
        </form>
    </dialog>
    <footer>Odin Project</footer>
</body>

</html>
